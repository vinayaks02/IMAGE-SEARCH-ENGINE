<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <h1>Image Search Engine</h1>
    </div>
    
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686080976644-552603bd8149?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Water-Falls">
            <a href="https://unsplash.com/photos/gtiG75hYAn0" target="_blank">Water-Falls</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1683470432347-7b40520fb583?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDk1fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
            <a href="https://unsplash.com/t/animals" target="_blank"> Hummingbird</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1683509231125-5c487afaa453?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="">
            <a href="https://unsplash.com/photos/W5VJ1yxiaHU" target="_blank">Fitness</a>
        </div>
        
    </div>

    <button id="show-more-button">Show More</button>
    
<footer>vinayaksawant@copyright</footer>
    <script src="script.js"></script>
</body>
</html>
